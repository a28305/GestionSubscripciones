worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Incluir la configuración de tipos MIME
    include       mime.types;
    default_type  application/octet-stream;

    # Configuración del servidor principal
    server {
        # Puerto que escucha Nginx (mapeado a 80 en docker-compose)
        listen 80;

        # Bloque de configuración para la aplicación API
        location / {
            # El nombre del host es el nombre del servicio en docker-compose
            proxy_pass http://api:8080; 
            
            # Encabezados necesarios para el proxy inverso
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Permitir archivos estáticos si los tuvieras (no aplica a esta API REST)
            # try_files $uri $uri/ =404;
        }

        # Bloque opcional para la documentación de Swagger
        location /swagger {
            proxy_pass http://api:8080/swagger;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}